<div class="container-fluid">
  <div class="row bg-image">
    <div class="col-12 text-center mt-5">
      <div class="logo-container">
        <img [src]="petShop.logo || '/assets/logoServicoDefault.png'" alt="Imagem" class="rounded-circle logo">
      </div>
    </div>
  </div>
  <h2 class="text-center mb-4 titulo">Agende um horário</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let servico of servicos">
      <div class="card custom-card" (click)="novoAgendamento(servico.id)">
        <img [src]="servico.logoServico || '/assets/logoServicoDefault.png'" alt="Imagem"
          class="custom-card-img card-img-top rounded-circle">
        <div class="card-body text-center">
          <h5 class="card-title">{{ servico.nome }}</h5>
          <p class="card-text">{{ servico.descricao }}</p>
          <p class="card-text">Preço: R$ {{ servico.preco.toFixed(2) }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
